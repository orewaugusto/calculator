<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="displayScreen">
    <div class="previous">[ ]</div>
    <div class="current">0</div>
  </div>
  
  <div class="firstRow">
    <button class="AC">AC</button>
    <button class="backspace">C</button>
    <button class="percentage">%</button>
    <button class="divide">÷</button>
  </div>
  
  <div class="secondRow">
    <button class="numeric button7">7</button>
    <button class="numeric button8">8</button>
    <button class="numeric button9">9</button>
    <button class="times">×</button>
  </div>

  <div class="thirdRow">
    <button class="numeric button4">4</button>
    <button class="numeric button5">5</button>
    <button class="numeric button6">6</button>
    <button class="minus">-</button>
  </div>

  <div class="fourthRow">
    <button class="numeric button1">1</button>
    <button class="numeric button2">2</button>
    <button class="numeric button3">3</button>
    <button class="plus">+</button>
  </div>
  
  <div class="lastRow">
    <button class="dot">.</button>
    <button class="numeric button0">0</button>
    <button class="equal">=</button>
  </div>
  
  <script src="./script.js"></script>

  <footer>
    <p>Copyright © orewaugusto 2024</p>
  </footer>
</body>
